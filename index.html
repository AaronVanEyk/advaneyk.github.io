<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Store</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <div id="header-placeholder"></div>
  <script>
    fetch('./includes/header.html')
      .then(res => res.text())
      .then(html => document.getElementById('header-placeholder').innerHTML = html);
  </script>

  <main>
    <h1>Welcome to Our Store</h1>

    <div class="category-cards">
      <div class="category-card">
        <a href="category.html?cat=connectors">
          <h2>Connectors</h2>
          <img src="images/connectors.jpg" alt="Connectors">
        </a>
      </div>

      <div class="category-card">
        <a href="category.html?cat=cables">
          <h2>Cables</h2>
          <img src="images/cables.jpg" alt="Cables">
        </a>
      </div>

      <div class="category-card">
        <a href="category.html?cat=adapters">
          <h2>Adapters</h2>
          <img src="images/adapters.jpg" alt="Adapters">
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('./includes/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-placeholder').innerHTML = html);
  </script>
</body>
</html>
